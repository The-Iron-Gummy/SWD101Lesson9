<!DOCTYPE html>
<html>
    <head>
        <title>Bootsrap Hands-On</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <form>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="name" class="form-control" id="first" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="name" class="form-control" id="last" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="PhoneNumber">Phone Number</label>
            <input type="phone-number" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="Time">Preferred Contact Time</label>
            <input type="time" class="form-control" id="Time" placeholder="Time">
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox">AM</label>
        </div>
        <div class="checkbox">
                <label>
                    <input type="checkbox">PM</label>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

        <script src="js.js"></script>
    </body>
</html>
