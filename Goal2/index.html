        <tbody>
            <tr>
                <td>10Amp</td>
                <td>2'</td>
                <td>16ga</td>

            </tr>
            <tr>
                <td>140Amp</td>

        <button type="button" class="btn btn-primary" id="recalculate">Recalculate</button>

                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Time">Preferred Contact Time</label>

            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox">AM</label>
            </div>
            <div class="checkbox">
                    <label>
                        <input type="checkbox">PM</label>
